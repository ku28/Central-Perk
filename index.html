<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1828b1f33f.js" crossorigin="anonymous"></script>

    <title>Central Perk</title>
    <link rel="icon" href="image/about.ico">
</head>
<body>

    <!-- headr  -->
    <header>
        <a href="home.html" class="logo">
            <img src="image/about.png" alt="image">
        </a>

        <nav class="navbar">
            <a href="links/home.html">home</a>
            <a href="links/about.html">about</a>
            <a href="links/menu.html">menu</a>
            <a href="links/review.html">review</a>
            <a href="links/contact.html">contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="bars-btn"></div>
        </div>

        <div class="cart-popup" id="cart-popup">
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total"></span>
            </div>
            <a href="bill.html" class="btn checkout-btn">Checkout</a>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="items">

    </header>
    <!-- /headr  -->
    <!-- home  -->

    <section class="home" id="home">
        <div class="home-content">
            <div class="home-i">
                <div class="content">
                    <h1>
                        enjoy your day
                    </h1>
                    <p> Welcome to our cozy and inviting cafe!<br>
                        We pride ourselves on serving delicious coffee <br>
                        and a variety of mouth-watering cuisine.  <br>
                    </p>
                    <a href="links/menu.html" class="btn">order now</a>
                </div>
            </div>
        </div>
    </section>
    <!-- home  -->
    
    <!-- contact  -->
    <section class="contact" id="contact">
        <h1 class="heading">contact</h1>

        <div class="row">
            <div class="form-c">
                <form action="">
                    <h3>contact us</h3>
                    <input type="text" placeholder="enter your name .....">
                    <input type="email" placeholder="enter your email .....">
                    <input type="number" placeholder="enter your phone .....">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="send message">
                </form>
            </div>
        </div>
    </section>
    <!-- /contact  -->
    <!-- footer  -->
    <footer class="footer">

        <div class="share">
            <a href="#" class="fa-brands fa-facebook"></a>
            <a href="#" class="fa-brands fa-twitter"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-linkedin"></a>
            <a href="#" class="fa-brands fa-pinterest"></a>
        </div>

        <div class="links">

            <a href="links/home.html">home</a>
            <a href="links/about.html">about</a>
            <a href="links/menu.html">menu</a>
            <a href="links/review.html">review</a>
            <a href="links/contact.html">contact</a>

        </div>
    </footer>
    <!-- footer  -->
    
    <script src="js/script.js"></script>
</body>
</html>
